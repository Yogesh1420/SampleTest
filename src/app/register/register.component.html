<div class="bg-grad3">
<h1>Register Now</h1>
<div class="card" style="width: 40rem; height:45rem">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputname" class="col-sm-2 col-form-label"><b>Username</b></label>
          <div class="col-sm-10">
            <input type="text"  formControlName="userName" class="form-control" id="uname" placeholder="Enter Username"><br/>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputname" class="col-sm-2 col-form-label"><b>First name</b></label>
          <div class="col-sm-10">
            <input type="text" ng-required="requiredValue" id="fname" formControlName="firstName" class="form-control" placeholder="Enter Firstname" required pattern="[A-Za-z]{1,32}"><br/>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputname" class="col-sm-2 col-form-label"><b>Last name</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname"formControlName="lastName"  placeholder="Enter Lastname" required pattern="[A-Za-z]{1,32}"><br/>
            </div>
          </div>

         <div class="form-group row">
            <label for="inputname" class="col-sm-2 col-form-label"><b>Password</b></label>
            <div class="col-sm-10">
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Your Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" ><br/>
              <span class="text-danger"
              *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">*Password
              is required</span>
            <!-- <span class="text-danger" *ngIf = "registerForm.controls['password'].hasError('minlength')">
  Password should contain 8 characters</span> -->
            </div>
          </div>
          
          
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email</b></label>
            <div class="col-sm-10">
              <input type="email" name="email1" formControlName="email" class="form-control" id="inputEmail3" placeholder=" Enter Email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$" required><br/>
            </div>
          </div>
          
          
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Phone</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  formControlName="phone"  id="phnno" pattern="[7-9]{1}[0-9]{9}" placeholder="Phone No"
                title="Phone number with 7-9 and remaing 9 digit with 0-9"><br/>
            </div>
        </div>
        

        <div class="form-group row">
            <label for="inputname" class="col-sm-2 col-form-label"><b>Address</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="address" id="adress" placeholder="Enter Address" required><br/>
            </div>
          </div>


          <div class="form-group row">
            <label for="inputname" class="col-sm-2 col-form-label"><b>City</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="city"  id="city" placeholder="Enter City" required><br/>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputname" class="col-sm-2 col-form-label"><b>State</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="state" id="state" placeholder="Enter State" required><br/>
            </div>
          </div>

        <div class="text-center">
           <button type="submit"[disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
        </div>   
    

    </form>
  </div>
</div>
</div>
